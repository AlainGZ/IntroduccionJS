<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz con Botón</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Cliente</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" placeholder="Ingresa tu número de teléfono">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" placeholder="Ingresa tu dirección">
                <span class="error" id="addressError"></span>
            </div>
            <button type="button" class="submit-btn" onclick="validateForm()">Registrar</button>
        </form>
    </div>
    <script src="sript.js"></script>
</body>
</html>
